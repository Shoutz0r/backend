name: Test
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Install composer packages
        run: composer install --prefer-dist --optimize-autoloader
      -
        name: Copy default env file
        run: cp .env.default .env
      -
        name: Set APP_KEY environment variable
        run: echo "APP_KEY=base64:3ckQfDEp2D/Gdu8CCBv1s/VjJHZs90lZV/+oyh4xWfA=" >> $GITHUB_ENV
      - 
        name: Start required containers for testing
        run: docker compose up --detach mysql redis
      -
        name: Install shoutzor
        run: docker compose run backend composer install-shoutzor-dev
      - 
        name: Run PHPUnit
        run: docker compose run backend php artisan test

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - 
        name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}