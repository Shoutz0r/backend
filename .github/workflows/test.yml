name: Test
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Copy dotenv file
        run: cp .env.template .env
      - 
        name: Start required containers for testing
        run: docker compose -f docker-compose-testing.yml up --detach mysql redis
      -
        name: Install shoutzor
        run: docker compose run backend composer install-shoutzor-dev
      -
        name: Copy dotenv file for testing
        run: cp .env .env.testing
      -
        name: Rebuild config cache
        run: docker compose run backend php /code/artisan config:cache
      - 
        name: Run PHPUnit
        run: docker compose run backend php /code/artisan test

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - 
        name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}