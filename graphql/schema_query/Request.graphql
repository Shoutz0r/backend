extend type Query {
    "Fetch Request"
    request(id: ID! @eq): Request
        @find

    "Fetch multiple requests"
    requests(
        where: _ @whereConditions(columns: ["played_at"])
        orderBy: RequestsOrderBy @orderBy
    ): [Request!]!
        @orderBy(column: "requested_at" direction: ASC)
        @paginate(defaultCount: 10)
}
